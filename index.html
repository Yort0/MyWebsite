<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Editor</title>
    <style>
        textarea { 
            width: 100%; 
            height: 200px; 
        }
    </style>
</head>
<body>
    <h2>Paste your table below:</h2>
    <textarea id="tableInput"></textarea>

    <button id="processButton">Process Table</button>

    <h2>Edited table:</h2>
    <div id="tableOutput"></div>

    <script src="script.js"></script> 
</body>
</html>
