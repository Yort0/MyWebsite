<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Table Editor</title>
   <style>
       /* Previous CSS styles */
       
       #inputContainer {
           width: 100%;
           height: 200px; /* Limiting the height */
           max-height: 400px; /* Optional: Set a maximum height */
           border: 1px solid #ccc;
           border-radius: 4px;
           padding: 8px;
           font-size: 0.8rem;
           overflow: auto; /* Enable scrolling */
       }
       
       #outputTextarea {
           width: 100%;
           height: 200px; /* Adjust height as needed */
           border: 1px solid #ccc;
           border-radius: 4px;
           padding: 8px;
           font-size: 0.8rem;
           margin-top: 20px;
           resize: vertical; /* Allow vertical resizing */
       }
   </style>
</head>
<body>
   <h2>Paste your table below:</h2>
   <div id="inputContainer" contenteditable="true"></div>
   <button id="formatButton">Format Table</button>

   <div id="outputContainer">
       <h2>Formatted table:</h2>
       <textarea id="outputTextarea" readonly></textarea> <!-- Textarea for formatted table output -->
   </div>

   <script src="script.js"></script>
</body>
</html>
