<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Editor</title>
    <style>
        /* Previous CSS styles */

        #inputContainer {
            width: 100%;
            height: 200px;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        #outputContainer {
            margin-top: 20px;
        }

        #tableOutput {
            overflow-x: auto;
        }

        #tableOutput table {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        #tableOutput table td, #tableOutput table th {
            border: 1px solid black;
            padding: 4px;
        }

        .deleteButton {
            background-color: #ff5757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .deleteButton:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <h2>Paste your table below:</h2>
    <div id="inputContainer" contenteditable="true"></div>
    <button id="formatButton">Format Table</button>

    <div id="outputContainer">
        <h2>Formatted table:</h2>
        <div id="tableOutput"></div>
        <button class="deleteButton" id="deleteRowButton">Delete Row</button>
        <button class="deleteButton" id="deleteColumnButton">Delete Column</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
