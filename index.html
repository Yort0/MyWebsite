<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Editor</title>
    <style>
        /* ... Previous CSS ... */

        #inputContainer { 
            width: 100%; 
            min-height: 200px; /* Ensure some space */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.8rem;  
        }

        #deleteButtons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Paste your table below:</h2>
    <div id="inputContainer" contenteditable="true"></div> <button id="processButton">Process Table</button>

    <h2>Edited table:</h2>
    <div id="tableOutput">
        <table></table>  
        <div id="deleteButtons"></div> 
    </div>

    <script src="script.js"></script> 
</body>
</html>
