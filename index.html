<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 10px;
        }

        #tableOutput {
            border: 1px solid black;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .delete-row-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-row-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Paste your table below (tab-separated):</h2>
    <textarea id="tableInput"></textarea>

    <button id="processButton">Process Table</button>

    <h2>Edited table:</h2>
    <div id="tableOutput"></div>

    <script src="script.js"></script> 
</body>
</html>
