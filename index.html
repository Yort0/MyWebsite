<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Paste your table below:</h2>
        <div id="inputTable" contenteditable="true" placeholder="Paste your table here"></div>
        <button onclick="processTable()">Process Table</button>

        <h2>Modified Table:</h2>
        <div id="outputTableContainer">
            <table id="outputTable"></table>
        </div>
        <textarea id="outputTextarea" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
